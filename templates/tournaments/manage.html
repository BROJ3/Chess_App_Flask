{% extends "base.html" %}

{% block content %}
<h1>Edit Tournament</h1>

<div class="error_text">
    {% if obj.errors | length > 0 %}
        {% for error in obj.errors %}
            <div>{{ error }}</div>
        {% endfor %}
    {% endif %}
</div>

<form action="/tournaments/manage?action=update&pkval={{ obj.data[0][obj.pk] }}" method="POST">
    Tournament ID:<br>
    <input type="text" name="tournamentID" value="{{ obj.data[0].tournamentID }}"><br><br>

    Name:<br>
    <input type="text" name="name" value="{{ obj.data[0].name }}"><br><br>

    Location:<br>
    <input type="text" name="location" value="{{ obj.data[0].location }}"><br><br>

    Rating limit:<br>
    <input type="text" name="ratingLimit" value="{{ obj.data[0].ratingLimit }}"><br><br>

    Person limit:<br>
    <input type="text" name="personLimit" value="{{ obj.data[0].personLimit }}"><br><br>

    <input type="submit" value="Save">

</form>

<br>
<a href="/tournaments/manage?pkval={{ obj.data[0][obj.pk] }}&action=delete"
   onclick="return confirm('Delete this tournament?');">
    Delete this tournament
</a>
{% endblock %}
