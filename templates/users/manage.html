{% extends "base.html" %}

{% block content %}

<div class="layout-two-col">
    <div class="col-left">
        <div class="card form-narrow">

            <h1>Edit user</h1>

            {% if obj.errors and obj.errors|length > 0 %}
            <div class="error_text">
                <ul>
                    {% for error in obj.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            {% set row = obj.data[0] %}

            <form action="{{ url_for('manage_user', action='update', pkval=row[obj.pk]) }}"
                  method="POST">

                <label>User ID:</label>
                <input type="text" name="userID" value="{{ row.userID }}" />

                <label>First name:</label>
                <input type="text" name="Fname" value="{{ row.Fname }}" />

                <label>Last name:</label>
                <input type="text" name="Lname" value="{{ row.Lname }}" />

                <label>Email:</label>
                <input type="text" name="email" value="{{ row.email }}" />

                <label>Country (3-letter code):</label>
                <input type="text" name="country" value="{{ row.country }}" />

                <label>Date of Birth (YYYY-MM-DD):</label>
                <input type="date" name="DOB" value="{{ row.DOB }}" />

                <label>Rating:</label>
                <input type="text" name="rating" value="{{ row.rating }}" />

                <label>Title (e.g. GM, IM, NM):</label>
                <input type="text" name="title" value="{{ row.title }}" />

                <label>Role:</label>
                <select name="role">
                    {% for role in obj.roles %}
                        {% if row.role == role.value %}
                            <option selected="true" value="{{ role.value }}">{{ role.text }}</option>
                        {% else %}
                            <option value="{{ role.value }}">{{ role.text }}</option>
                        {% endif %}
                    {% endfor %}
                </select>

                <label>Password (leave blank to keep current):</label>
                <input type="password" name="password" value="" />

                <label>Retype Password:</label>
                <input type="password" name="password2" value="" />

                <div class="btn-row">
                    <input type="submit" value="Submit" class="btn-primary" />

                </div>
            </form>

        </div>
    </div>

    <div class="col-right"></div>
</div>

{% endblock %}
